<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Create a New Post</h1>
<!--<h1 th:if="${post.id != 0}">Edit Post</h1>-->

<!--    <form th:method="post" th:action="${post.id == 0} ? @{/posts/create} : @{/posts/{id}/edit (id = ${post.id})}" th:object="${post}">-->
<form th:action="@{/posts/create}" th:object="${post}" th:method="post">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" th:field="*{title}">
    <label for="body">Body: </label>
    <textarea name="body" id="body" th:field="*{body}"></textarea>
    <th:block th:each="category : ${categories}">
        <label th:text="${category.name}"></label>
        <input type="checkbox" name="category" th:field="*{categories}" th:value="${category.id}">
    </th:block>
    <button>Create Post</button>
    <!--    <button th:if="${post.id != 0}">Update</button>-->
</form>

</body>
</html>
