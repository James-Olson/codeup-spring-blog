<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1 th:replace="partials/header :: header"></h1>
<th:block th:each="post: ${postList}">
    <li th:text="${post.title}"></li>
    <li th:text="${post.body}"></li>
</th:block>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
